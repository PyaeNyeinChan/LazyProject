<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>

	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>

	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="popper.min.js"></h:outputScript>

	<link href="../resources/css/bootstrap.min.css" rel="stylesheet"

<body style="background-color: captiontext;">

<!-- Nav-bar -->
	<div class="navbar navbar-dark navbar-expand bg-warning">
		<div class="container">

				<i class="fa fa-home"></i> Ngwe Hotel
			</h:link>

				<h:link outcome="/add-room" styleClass="mr-3 text-dark">
					<i class="fa fa-plus"></i> Add Room
				</h:link>
				
				<h:link outcome="/add-register" styleClass="mr-3 text-dark">
					<i class="fa fa-registered"></i> Add Registration
				</h:link>

			</div>
			
		</div>
	</div>

<!-- Body Content -->
	<div class="container text-white">
		<h1 class="mt-2">
			<ui:insert name="page-title"></ui:insert>
		</h1>
		<div class="mt-4">
			<ui:insert name="content"></ui:insert>
		</div>
	</div>
