<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Student Attendance</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>
	
	<link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="resources/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	
	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="popper.min.js"></h:outputScript>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
</h:head> 
<body> 

	<section class="container">
		<h2>Student Attendance</h2>
		<h:form>
		<h:outputLabel value="Name" />
		<h:inputText value="#{studentListBean.name}" />
		
		<h:commandLink action="#{studentListBean.search()}" />
		<h:link outcome="/add-new" value="ADD"></h:link>
		</h:form>
		
		<h:dataTable value="#{studentListBean.students}" var="std">
			<h:column>
				<f:facet name="header">ID</f:facet>
				#{std.id}
			</h:column>
			
			<h:column>
				<f:facet name="header">Name</f:facet>
				#{std.name}
			</h:column>
			<h:column>
				<f:facet name="header">Section One</f:facet>
				<h:outputText value="#{std.firstSection}" converter="#{localDateTimeConverter}" />
			</h:column>
			<h:column>
				<f:facet name="header">Section Two</f:facet>
				<h:outputText value="#{std.secondSection}" converter="#{localDateTimeConverter}" />
			</h:column>			
		</h:dataTable>
	
	</section>

</body> 
</html>
