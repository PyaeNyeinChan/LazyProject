<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>ADD STUDENT</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>

	<link href="resources/css/bootstrap.min.css" rel="stylesheet"
		type="text/css" />
	<link href="resources/css/bootstrap.min.css" rel="stylesheet"
		type="text/css" />
</h:head>
<body>
	<section class="container">
		<h1>
			<h:outputText value="#{studentAddBean.students.id gt 0 ? 'Edit Student' : 'Add New Student'}" />
		</h1>
		
		<h:form>
			<h:outputLabel value="Name" />
			<h:inputText value="#{studentAddBean.students.name}" />
		</h:form>
		
		<h:commandLink action="#{studentAddBean.save()}" value="Save" />
	</section>
</body>
</html>
