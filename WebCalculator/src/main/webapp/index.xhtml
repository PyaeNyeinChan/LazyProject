<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Calculator V.0</title>

	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>

	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="popper.min.js"></h:outputScript>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>

	<link href="resource/css/bootstrap.min.css" rel="stylesheet"
		type="text/css" />
	<link href="resource/css/font-awesome.min.css" rel="stylesheet"
		type="text/css" />
</h:head>
<body>
	<h:form>
	<h:inputText value="Numbers are here" disabled="true" />
		<h:panelGrid columns="4">
			<h:button value="1"></h:button>
			<h:button value="2"></h:button>
			<h:button value="3"></h:button>
			<h:button value="+"></h:button>
			<h:button value="4"></h:button>
			<h:button value="5"></h:button>
			<h:button value="6"></h:button>
			<h:button value="-"></h:button>
			<h:button value="7"></h:button>
			<h:button value="8"></h:button>
			<h:button value="9"></h:button>
			<h:button value="*"></h:button>
			<h:button value="0"></h:button>
			<h:button value="."></h:button>
			<h:button value="="></h:button>
			<h:button value="%"></h:button>
			
		</h:panelGrid>
	</h:form>
</body>
</html>
